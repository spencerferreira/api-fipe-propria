name: Atualizar Tabela FIPE

on:
  schedule:
    # Roda as 06:00 UTC do dia 5 de cada mês (geralmente quando a FIPE atualiza)
    - cron: '0 6 5 * *'
  workflow_dispatch: # Permite rodar manualmente pelo botão no GitHub

jobs:
  fipe_etl:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Permissão para fazer commit de volta no repo

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar Dependências
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Rodar Coletor ETL
        run: |
          # Define limite de tempo para o script (opcional, o script já se controla)
          python etl/coletor_fipe.py

      - name: Commit e Push dos Resultados
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Atualização Automática FIPE [skip ci]"
          file_pattern: 'version.json *.json.gz etl/temp_data.db'
          push_options: '--force'
